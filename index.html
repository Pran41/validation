<body>
<script>
    function validateFrom() {
        var x = document.forms["myFrom"]["fname"].value;
        if ( x == "" ) {
            alert("all froms must be filled out");
            return false;
        }
        else document.write("From submitted");

    }
</script>

<from name="myFrom" onsubmit="validateFrom()">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
    <p id="messege"></p>
</from>
</body>
